<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #aaa;
            background: #f3f3f3;
            position: relative;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            background: #f3f3f3;
            width: 100%;
            border: none;
        }

        .section-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-row {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            width: 100%;
        }

        .section-column {
            flex: 1;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-column img,
        .section-column video {
            max-width: 8cm;
            max-height: 8cm;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .text-box {
            width: 100%;
            max-width: 8cm;
            min-height: 50px;
            border: 1px dashed #ccc;
            padding: 5px;
            resize: vertical;
            word-wrap: break-word;
            overflow: hidden;
            white-space: pre-wrap;
            box-sizing: border-box;
            display: inline-block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button-container button {
            background: none;
            border: 1px dashed #aaa;
            padding: 5px 10px;
            cursor: pointer;
            color: #555;
        }

        .button-container button:hover {
            background: #ddd;
        }

        .button-container button:active {
            background: #bbb;
        }

        .arrow {
            position: absolute;
            width: 2px;
            background: black;
            z-index: 10;
        }

        .media-item {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .media-item img,
        .media-item video {
            max-width: 8cm;
            max-height: 8cm;
            object-fit: contain;
            cursor: pointer;
        }

        .media-text {
            flex: 1;
            border: 1px dashed #ccc;
            padding: 5px;
            min-height: 50px;
            resize: vertical;
            word-wrap: break-word;
            overflow: hidden;
            white-space: pre-wrap;
            box-sizing: border-box;
        }

        .media-item-left {
            flex-direction: row-reverse;
        }

        @media print {
            button {
                display: none !important;
            }

            #generated-page {
                border: none;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Gerador de Página</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título">
    </div>

    <div class="form-group">
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" placeholder="Digite o responsável">
    </div>

    <div class="form-group">
        <label for="date">Data:</label>
        <input type="text" id="date" placeholder="Digite a data">
    </div>

    <div class="form-group">
        <label for="image-upload">Imagem:</label>
        <input type="file" id="image-upload" accept="image/*">
    </div>

    <div class="form-group">
        <label for="image-alignment">Alinhamento do texto:</label>
        <select id="image-alignment">
            <option value="left">À esquerda</option>
            <option value="right">À direita</option>
            <option value="bottom">Abaixo</option>
        </select>
    </div>

    <div class="form-group">
        <label for="text-input">Texto:</label>
        <textarea id="text-input" placeholder="Digite o texto"></textarea>
    </div>

    <div class="button-container">
        <button onclick="generatePage()">Gerar Página</button>
    </div>
</div>

<div id="generated-page">
    <div class="header-info">
        <strong>Título:</strong> <span id="generated-title"></span><br>
        <strong>Responsável:</strong> <span id="generated-responsible"></span><br>
        <strong>Data:</strong> <span id="generated-date"></span>
    </div>
    <div id="generated-content"></div>
</div>

<script>
    function generatePage() {
        // Coleta as informações do formulário
        const title = document.getElementById('title').value;
        const responsible = document.getElementById('responsible').value;
        const date = document.getElementById('date').value;
        const text = document.getElementById('text-input').value;
        const alignment = document.getElementById('image-alignment').value;
        const imageInput = document.getElementById('image-upload');
        const imageFile = imageInput.files[0];

        // Atualiza o conteúdo gerado
        document.getElementById('generated-title').textContent = title;
        document.getElementById('generated-responsible').textContent = responsible;
        document.getElementById('generated-date').textContent = date;

        const generatedContent = document.getElementById('generated-content');
        generatedContent.innerHTML = '';

        const mediaItem = document.createElement('div');
        mediaItem.classList.add('media-item');
        if (alignment === 'left') mediaItem.classList.add('media-item-left');

        const imageElement = document.createElement('img');
        const objectURL = URL.createObjectURL(imageFile);
        imageElement.src = objectURL;

        const textElement = document.createElement('div');
        textElement.classList.add('media-text');
        textElement.textContent = text;

        mediaItem.appendChild(imageElement);
        mediaItem.appendChild(textElement);
        generatedContent.appendChild(mediaItem);

        // Exibe a página gerada
        document.getElementById('generated-page').style.display = 'block';
    }
</script>

</body>
</html>

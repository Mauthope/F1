<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #aaa;
            background: #f3f3f3;
            position: relative;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
            background: #f3f3f3;
        }

        .section-content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
            flex-wrap: wrap;
        }

        .section-content img,
        .section-content video {
            max-width: 8cm;
            max-height: 8cm;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .text-box {
            width: auto;
            max-width: 8cm;
            min-height: 50px;
            border: 1px dashed #ccc;
            padding: 5px;
            resize: vertical;
            word-wrap: break-word;
            overflow: hidden;
            white-space: pre-wrap;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button-container button {
            background: none;
            border: 1px dashed #aaa;
            padding: 5px 10px;
            cursor: pointer;
            color: #555;
        }

        .button-container button:hover {
            background: #ddd;
        }

        .button-container button:active {
            background: #bbb;
        }

        .arrow {
            position: absolute;
            width: 2px;
            background: black;
            z-index: 10;
        }

        @media print {
            button {
                display: none !important;
            }

            #generated-page {
                border: none;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Gerador de Página</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título">
    </div>

    <div class="form-group">
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" placeholder="Digite o responsável">
    </div>

    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date">
    </div>

    <button onclick="generatePage()">Gerar Página</button>
</div>

<div id="generated-page">
    <div class="header-info">
        <div id="header-title"></div>
        <div id="header-responsible"></div>
        <div id="header-date"></div>
    </div>
    <div id="content"></div>
</div>

<div class="button-container">
    <button onclick="addSection()">Adicionar Sessão</button>
    <button onclick="addText()">Adicionar Texto</button>
    <button onclick="addImage()">Adicionar Imagem</button>
    <button onclick="addArrow()">Adicionar Seta</button>
</div>

<script>
    let startArrow = null;
    let isDrawingArrow = false;

    function generatePage() {
        const title = document.getElementById('title').value;
        const responsible = document.getElementById('responsible').value;
        const date = document.getElementById('date').value;

        if (!title || !responsible || !date) {
            alert("Por favor, preencha todas as informações!");
            return;
        }

        document.getElementById('header-title').textContent = "Título: " + title;
        document.getElementById('header-responsible').textContent = "Responsável: " + responsible;
        document.getElementById('header-date').textContent = "Data: " + new Date(date).toLocaleDateString();

        document.getElementById('generated-page').style.display = "block";
    }

    function addSection() {
        const content = document.getElementById('content');

        const section = document.createElement('div');
        section.classList.add('section');

        const sectionTitle = document.createElement('input');
        sectionTitle.placeholder = 'Título da Sessão';
        sectionTitle.classList.add('section-title');
        section.appendChild(sectionTitle);

        const sectionContent = document.createElement('div');
        sectionContent.classList.add('section-content');
        section.appendChild(sectionContent);

        content.appendChild(section);
    }

    function addText() {
        const sectionContent = document.querySelector('.section:last-child .section-content');
        const textBox = document.createElement('div');
        textBox.classList.add('text-box');
        textBox.contentEditable = "true";
        sectionContent.appendChild(textBox);
        
        // Ajusta a altura automaticamente para o texto inserido
        textBox.style.height = 'auto';
        textBox.style.minHeight = `${textBox.scrollHeight}px`;
    }

    function addImage() {
        const sectionContent = document.querySelector('.section:last-child .section-content');
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = () => {
            const file = input.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                sectionContent.appendChild(img);
            }
        };
        input.click();
    }

    function addArrow() {
        const section = document.querySelector('.section:last-child');
        section.onclick = (e) => {
            if (isDrawingArrow) {
                const endX = e.clientX - section.getBoundingClientRect().left;
                const endY = e.clientY - section.getBoundingClientRect().top;
                drawArrow(startArrow, endX, endY);
                isDrawingArrow = false;
            } else {
                startArrow = { x: e.clientX - section.getBoundingClientRect().left, y: e.clientY - section.getBoundingClientRect().top };
                isDrawingArrow = true;
            }
        };
    }

    function drawArrow(start, endX, endY) {
        const section = document.querySelector('.section:last-child');
        const arrow = document.createElement('div');
        arrow.classList.add('arrow');

        const startX = start.x;
        const startY = start.y;

        const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
        const angle = Math.atan2(endY - startY, endX - startX);

        arrow.style.top = startY + "px";
        arrow.style.left = startX + "px";
        arrow.style.height = length + "px";
        arrow.style.transform = `rotate(${angle}rad)`;

        section.appendChild(arrow);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #aaa;
            background: #f3f3f3;
            position: relative;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .section-content {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .section-content img,
        .section-content video {
            width: 8cm;
            height: 8cm;
            object-fit: contain;
            border: 1px solid #ddd;
            display: block;
            cursor: pointer;
        }

        .section-content p {
            width: calc(100% - 8cm);
            word-wrap: break-word;
            border: 1px solid #ddd;
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
        }

        button {
            background: none;
            border: 1px dashed #aaa;
            padding: 5px 10px;
            cursor: pointer;
            color: #555;
        }

        button:hover {
            background: #ddd;
        }

        button:active {
            background: #bbb;
        }

        .ghost {
            display: inline-block;
        }

        .arrow {
            position: absolute;
            width: 2px;
            background: black;
            z-index: 10;
        }

        @media print {
            button {
                display: none !important;
            }

            #generated-page {
                border: none;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Gerador de Página</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título">
    </div>

    <div class="form-group">
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" placeholder="Digite o responsável">
    </div>

    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date">
    </div>

    <button onclick="generatePage()">Gerar Página</button>
</div>

<div id="generated-page">
    <div class="header-info">
        <div id="header-title"></div>
        <div id="header-responsible"></div>
        <div id="header-date"></div>
    </div>
    <div id="content"></div>
    <button class="ghost" onclick="addSection()">Adicionar Sessão</button>
</div>

<script>
    let startArrow = null;
    let isDrawingArrow = false;

    function generatePage() {
        const title = document.getElementById('title').value;
        const responsible = document.getElementById('responsible').value;
        const date = document.getElementById('date').value;

        if (!title || !responsible || !date) {
            alert("Por favor, preencha todas as informações!");
            return;
        }

        document.getElementById('header-title').textContent = "Título: " + title;
        document.getElementById('header-responsible').textContent = "Responsável: " + responsible;
        document.getElementById('header-date').textContent = "Data: " + new Date(date).toLocaleDateString();

        document.getElementById('generated-page').style.display = "block";
    }

    function addSection() {
        const content = document.getElementById('content');

        const section = document.createElement('div');
        section.classList.add('section');

        const sectionTitle = document.createElement('input');
        sectionTitle.placeholder = 'Título da Sessão';
        sectionTitle.classList.add('section-title');
        section.appendChild(sectionTitle);

        const sectionContent = document.createElement('div');
        sectionContent.classList.add('section-content');

        const addText = document.createElement('button');
        addText.classList.add('ghost');
        addText.textContent = "Adicionar Texto";
        addText.onclick = () => {
            const text = prompt("Digite o texto:");
            if (text) {
                const paragraph = document.createElement('p');
                paragraph.textContent = text;
                sectionContent.appendChild(paragraph);
            }
        };

        const addImage = document.createElement('button');
        addImage.classList.add('ghost');
        addImage.textContent = "Adicionar Imagem";
        addImage.onclick = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = () => {
                const file = input.files[0];
                if (file) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.onclick = () => {
                        const newSrc = prompt('Digite a URL da nova imagem:', img.src);
                        if (newSrc) img.src = newSrc;
                    };
                    sectionContent.appendChild(img);
                }
            };
            input.click();
        };

        const addArrow = document.createElement('button');
        addArrow.classList.add('ghost');
        addArrow.textContent = "Adicionar Seta";
        addArrow.onclick = () => {
            if (isDrawingArrow) {
                const endX = event.clientX - section.getBoundingClientRect().left;
                const endY = event.clientY - section.getBoundingClientRect().top;
                drawArrow(startArrow, endX, endY);
                isDrawingArrow = false;
            } else {
                startArrow = { x: event.clientX, y: event.clientY };
                isDrawingArrow = true;
            }
        };

        sectionContent.appendChild(addText);
        sectionContent.appendChild(addImage);
        sectionContent.appendChild(addArrow);
        section.appendChild(sectionContent);

        content.appendChild(section);
    }

    function drawArrow(start, endX, endY) {
        const content = document.getElementById('content');
        const arrow = document.createElement('div');
        arrow.classList.add('arrow');

        const startX = start.x - content.offsetLeft;
        const startY = start.y - content.offsetTop;

        const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
        const angle = Math.atan2(endY - startY, endX - startX);

        arrow.style.top = startY + "px";
        arrow.style.left = startX + "px";
        arrow.style.height = length + "px";
        arrow.style.transform = `rotate(${angle}rad)`;

        content.appendChild(arrow);
    }
</script>

</body>
</html>

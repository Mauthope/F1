<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .section {
            border: 1px dashed #aaa;
            padding: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .section-content {
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }

        .section-content img {
            max-width: 8cm;
            max-height: 8cm;
            margin-right: 10px;
            object-fit: contain;
            border: 1px solid #ddd;
        }

        .text-box {
            border: 1px dashed #ccc;
            padding: 5px;
            margin: 5px 0;
            word-wrap: break-word;
            overflow: hidden;
            white-space: pre-wrap;
            min-height: 20px;
            resize: vertical;
        }

        .arrow {
            position: absolute;
            width: 2px;
            background: black;
            transform-origin: 0 0;
            z-index: 10;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            background: none;
            border: 1px solid #aaa;
            cursor: pointer;
        }

        .button-container button:hover {
            background: #ddd;
        }

        @media print {
            button {
                display: none;
            }

            #generated-page {
                border: none;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Gerador de Página</h1>
</header>

<div class="container">
    <button onclick="addSection()">Adicionar Sessão</button>
    <button onclick="addArrow()">Adicionar Seta</button>
</div>

<div id="generated-page">
    <div class="header-info">
        <div id="header-title">Título: Exemplo</div>
        <div id="header-responsible">Responsável: Exemplo</div>
        <div id="header-date">Data: 2024-11-25</div>
    </div>
    <div id="content"></div>
</div>

<script>
    let isDrawingArrow = false;
    let startArrowPoint = null;

    function addSection() {
        const content = document.getElementById('content');

        const section = document.createElement('div');
        section.classList.add('section');

        const sectionTitle = document.createElement('div');
        sectionTitle.classList.add('section-title');
        sectionTitle.contentEditable = "true";
        sectionTitle.textContent = "Título da Sessão";
        section.appendChild(sectionTitle);

        const sectionContent = document.createElement('div');
        sectionContent.classList.add('section-content');
        section.appendChild(sectionContent);

        content.appendChild(section);

        // Adicionar funcionalidades específicas para texto e imagem na sessão
        const textButton = document.createElement('button');
        textButton.textContent = "Adicionar Texto";
        textButton.onclick = () => addText(sectionContent);
        section.appendChild(textButton);

        const imageButton = document.createElement('button');
        imageButton.textContent = "Adicionar Imagem";
        imageButton.onclick = () => addImage(sectionContent);
        section.appendChild(imageButton);
    }

    function addText(sectionContent) {
        const textBox = document.createElement('div');
        textBox.classList.add('text-box');
        textBox.contentEditable = "true";
        sectionContent.appendChild(textBox);
    }

    function addImage(sectionContent) {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = () => {
            const file = input.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                sectionContent.appendChild(img);
            }
        };
        input.click();
    }

    function addArrow() {
        const content = document.getElementById('content');
        content.onclick = (e) => {
            if (isDrawingArrow) {
                const endPoint = { x: e.offsetX, y: e.offsetY };
                drawArrow(startArrowPoint, endPoint, content);
                isDrawingArrow = false;
            } else {
                startArrowPoint = { x: e.offsetX, y: e.offsetY };
                isDrawingArrow = true;
            }
        };
    }

    function drawArrow(start, end, container) {
        const arrow = document.createElement('div');
        arrow.classList.add('arrow');

        const deltaX = end.x - start.x;
        const deltaY = end.y - start.y;
        const length = Math.sqrt(deltaX ** 2 + deltaY ** 2);
        const angle = Math.atan2(deltaY, deltaX);

        arrow.style.width = length + "px";
        arrow.style.height = "2px";
        arrow.style.left = start.x + "px";
        arrow.style.top = start.y + "px";
        arrow.style.transform = `rotate(${angle}rad)`;

        container.appendChild(arrow);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #aaa;
            background: #f3f3f3;
            position: relative;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            background: #f3f3f3;
            width: 100%;
            border: none;
        }

        .section-content {
            display: flex;
            gap: 10px;
        }

        .section-column {
            flex: 1;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-column img,
        .section-column video {
            max-width: 8cm;
            max-height: 8cm;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .text-box {
            width: 100%;
            max-width: 8cm;
            min-height: 50px;
            border: 1px dashed #ccc;
            padding: 5px;
            resize: vertical;
            word-wrap: break-word;
            overflow: hidden;
            white-space: pre-wrap;
            box-sizing: border-box;
            display: inline-block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button-container button {
            background: none;
            border: 1px dashed #aaa;
            padding: 5px 10px;
            cursor: pointer;
            color: #555;
        }

        .button-container button:hover {
            background: #ddd;
        }

        .button-container button:active {
            background: #bbb;
        }

        .arrow {
            position: absolute;
            width: 2px;
            background: black;
            z-index: 10;
        }

        /* Pop-up Style */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            z-index: 1000;
        }

        .popup input, .popup textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        /* Signature Field */
        .signature {
            border: 1px dashed #ccc;
            min-height: 100px;
            margin-top: 10px;
        }

        /* Hide when printing */
        @media print {
            button {
                display: none !important;
            }

            #generated-page {
                border: none;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Gerador de Página</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título">
    </div>

    <div class="form-group">
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" placeholder="Digite o responsável">
    </div>

    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date">
    </div>

    <button onclick="generatePage()">Gerar Página</button>
</div>

<div id="generated-page">
    <div class="header-info">
        <div id="header-title"></div>
        <div id="header-responsible"></div>
        <div id="header-date"></div>
    </div>
    <div id="content"></div>
</div>

<div class="button-container">
    <button onclick="addSection()">Adicionar Sessão</button>
    <button onclick="addText()">Adicionar Texto</button>
    <button onclick="addImage()">Adicionar Imagem</button>
    <button onclick="addArrow()">Adicionar Seta</button>
    <button onclick="showPopup()">Inserir Treinamento</button>
</div>

<!-- Pop-up for Training Information -->
<div class="popup" id="training-popup">
    <h2>Inserir Treinamento</h2>
    <div class="form-group">
        <label for="training-title">Título:</label>
        <input type="text" id="training-title" placeholder="Digite o título">
    </div>
    <div class="form-group">
        <label for="location">Local:</label>
        <input type="text" id="location" placeholder="Digite o local">
    </div>
    <div class="form-group">
        <label for="sector">Setor:</label>
        <input type="text" id="sector" placeholder="Digite o setor">
    </div>
    <div class="form-group">
        <label for="instructor">Ministrante:</label>
        <input type="text" id="instructor" placeholder="Digite o ministrante">
    </div>
    <div class="form-group">
        <label for="signature">Assinatura:</label>
        <textarea id="signature" class="signature" placeholder="Assine aqui"></textarea>
    </div>
    <div>
        <p id="timer">00:00</p>
    </div>
    <button onclick="saveTraining()">Salvar</button>
</div>

<div id="trainings-list">
    <h3>Treinamentos Registrados:</h3>
    <table id="trainings-table" border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Local</th>
                <th>Setor</th>
                <th>Ministrante</th>
                <th>Assinatura</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="downloadCSV()">Baixar CSV</button>
</div>
<script>

    let currentSection = null;
let startArrow = null;
let point1 = null;
let timerInterval;
let seconds = 0;

// Gera o conteúdo da página
function generatePage() {
    const title = document.getElementById('title').value;
    const responsible = document.getElementById('responsible').value;
    const date = document.getElementById('date').value;

    if (!title || !responsible || !date) {
        alert("Por favor, preencha todas as informações!");
        return;
    }

    document.getElementById('header-title').textContent = "Título: " + title;
    document.getElementById('header-responsible').textContent = "Responsável: " + responsible;
    document.getElementById('header-date').textContent = "Data: " + new Date(date).toLocaleDateString();

    document.getElementById('generated-page').style.display = "block";
}

// Adiciona uma nova seção
function addSection() {
    const content = document.getElementById('content');
    const section = document.createElement('div');
    section.classList.add('section');

    const sectionTitle = document.createElement('input');
    sectionTitle.classList.add('section-title');
    sectionTitle.setAttribute('placeholder', 'Título da Seção');
    section.appendChild(sectionTitle);

    const sectionContent = document.createElement('div');
    sectionContent.classList.add('section-content');

    const leftColumn = document.createElement('div');
    leftColumn.classList.add('section-column');
    sectionContent.appendChild(leftColumn);

    const rightColumn = document.createElement('div');
    rightColumn.classList.add('section-column');
    sectionContent.appendChild(rightColumn);

    section.appendChild(sectionContent);
    content.appendChild(section);
    currentSection = section;
}

// Adiciona texto à seção
function addText() {
    if (!currentSection) {
        alert("Adicione uma seção antes de inserir texto.");
        return;
    }
    const textBox = document.createElement('div');
    textBox.classList.add('text-box');
    textBox.contentEditable = "true";
    textBox.textContent = "Digite o texto aqui";
    currentSection.querySelector('.section-column:first-child').appendChild(textBox);
}

// Adiciona imagem à seção
function addImage() {
    if (!currentSection) {
        alert("Adicione uma seção antes de inserir uma imagem.");
        return;
    }
    const img = document.createElement('img');
    img.src = 'https://via.placeholder.com/150';
    img.alt = 'Imagem';
    img.onclick = () => alert('Clique para editar ou substituir a imagem.');
    currentSection.querySelector('.section-column:last-child').appendChild(img);
}

// Adiciona seta entre elementos
function addArrow() {
    if (!currentSection) {
        alert("Adicione uma seção antes de inserir uma seta.");
        return;
    }
    const arrow = document.createElement('div');
    arrow.classList.add('arrow');
    currentSection.appendChild(arrow);
}

// Exibe pop-up para inserir treinamento
function showPopup() {
    document.getElementById('training-popup').style.display = 'block';
}

// Salva informações do treinamento
function saveTraining() {
    const title = document.getElementById('training-title').value;
    const location = document.getElementById('location').value;
    const sector = document.getElementById('sector').value;
    const instructor = document.getElementById('instructor').value;
    const signature = document.getElementById('signature').value;

    if (!title || !location || !sector || !instructor) {
        alert("Por favor, preencha todos os campos!");
        return;
    }

    const table = document.getElementById('trainings-table').querySelector('tbody');
    const row = table.insertRow();
    row.insertCell(0).textContent = title;
    row.insertCell(1).textContent = location;
    row.insertCell(2).textContent = sector;
    row.insertCell(3).textContent = instructor;
    row.insertCell(4).textContent = signature;

    document.getElementById('training-popup').style.display = 'none';
    document.getElementById('training-popup').querySelectorAll('input, textarea').forEach(input => input.value = '');
}

// Baixa os dados do treinamento como CSV
function downloadCSV() {
    const table = document.getElementById('trainings-table');
    let csvContent = "";
    const rows = table.querySelectorAll('tr');

    rows.forEach(row => {
        const cols = row.querySelectorAll('td, th');
        const rowData = Array.from(cols).map(col => col.textContent).join(',');
        csvContent += rowData + "\n";
    });

    const blob = new Blob([csvContent], { type: 'text/csv' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'treinamentos.csv';
    link.click();
}

</script>

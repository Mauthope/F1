<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #aaa;
            background: #f3f3f3;
            position: relative;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            background: #f3f3f3;
            width: 100%;
            border: none;
        }

        .section-content {
            display: flex;
            gap: 10px;
        }

        .section-column {
            flex: 1;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-column img,
        .section-column video {
            max-width: 8cm;
            max-height: 8cm;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .text-box {
            width: 100%;
            max-width: 8cm;
            min-height: 50px;
            border: 1px dashed #ccc;
            padding: 5px;
            resize: vertical;
            word-wrap: break-word;
            overflow: hidden;
            white-space: pre-wrap;
            box-sizing: border-box;
            display: inline-block;
        }

        .signature-canvas {
            border: 1px dashed #ccc;
            min-height: 100px;
            margin-top: 10px;
            width: 100%;
            background-color: #f9f9f9;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button-container button {
            background: none;
            border: 1px dashed #aaa;
            padding: 5px 10px;
            cursor: pointer;
            color: #555;
        }

        .button-container button:hover {
            background: #ddd;
        }

        .button-container button:active {
            background: #bbb;
        }

        /* Pop-up Style */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            z-index: 1000;
        }

        .popup input, .popup textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        /* Hide when printing */
        @media print {
            button {
                display: none !important;
            }

            #generated-page {
                border: none;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Gerador de Página</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título">
    </div>

    <div class="form-group">
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" placeholder="Digite o responsável">
    </div>

    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date">
    </div>

    <button onclick="generatePage()">Gerar Página</button>
</div>

<div id="generated-page">
    <div class="header-info">
        <div id="header-title"></div>
        <div id="header-responsible"></div>
        <div id="header-date"></div>
    </div>
    <div id="content"></div>
</div>

<div class="button-container">
    <button onclick="addSection()">Adicionar Sessão</button>
    <button onclick="addText()">Adicionar Texto</button>
    <button onclick="addImage()">Adicionar Imagem</button>
    <button onclick="addSignature()">Adicionar Assinatura</button>
    <button onclick="showPopup()">Inserir Treinamento</button>
</div>

<!-- Pop-up for Training Information -->
<div class="popup" id="training-popup">
    <h2>Inserir Treinamento</h2>
    <div class="form-group">
        <label for="training-title">Título:</label>
        <input type="text" id="training-title" placeholder="Digite o título">
    </div>
    <div class="form-group">
        <label for="location">Local:</label>
        <input type="text" id="location" placeholder="Digite o local">
    </div>
    <div class="form-group">
        <label for="sector">Setor:</label>
        <input type="text" id="sector" placeholder="Digite o setor">
    </div>
    <div class="form-group">
        <label for="instructor">Ministrante:</label>
        <input type="text" id="instructor" placeholder="Digite o ministrante">
    </div>
    <div class="form-group">
        <label for="signature">Assinatura:</label>
        <canvas id="signature" class="signature-canvas"></canvas>
    </div>
    <div>
        <p id="timer">00:00</p>
    </div>
    <button onclick="saveTraining()">Salvar</button>
</div>

<div id="trainings-list">
    <h3>Treinamentos Registrados:</h3>
    <table id="trainings-table" border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Local</th>
                <th>Setor</th>
                <th>Ministrante</th>
                <th>Assinatura</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="downloadCSV()">Baixar CSV</button>
</div>

<script>

    let currentSection = null; // Variável para armazenar a seção atual
let timerInterval;
let seconds = 0;
let cronometroAtivo = false; // Para evitar que o cronômetro inicie múltiplas vezes
let cronometroValor = 0; // Para armazenar o tempo do cronômetro

// Gera o conteúdo da página
function generatePage() {
    const title = document.getElementById('title').value;
    const responsible = document.getElementById('responsible').value;
    const date = document.getElementById('date').value;

    if (!title || !responsible || !date) {
        alert("Por favor, preencha todas as informações!");
        return;
    }

    document.getElementById('header-title').textContent = "Título: " + title;
    document.getElementById('header-responsible').textContent = "Responsável: " + responsible;
    document.getElementById('header-date').textContent = "Data: " + new Date(date).toLocaleDateString();

    document.getElementById('generated-page').style.display = 'block';
}

// Adiciona uma nova seção
function addSection() {
    const content = document.getElementById('content');
    const section = document.createElement('div');
    section.classList.add('section');

    const title = document.createElement('input');
    title.type = 'text';
    title.placeholder = 'Título da Sessão';
    title.classList.add('section-title');

    const sectionContent = document.createElement('div');
    sectionContent.classList.add('section-content');

    section.appendChild(title);
    section.appendChild(sectionContent);
    content.appendChild(section);

    currentSection = sectionContent; // Atualiza a seção atual
}

// Adiciona uma caixa de texto à seção
function addText() {
    if (!currentSection) return;

    const textBox = document.createElement('textarea');
    textBox.classList.add('text-box');
    currentSection.appendChild(textBox);
}

// Adiciona uma imagem à seção
function addImage() {
    if (!currentSection) return;

    const imageInput = document.createElement('input');
    imageInput.type = 'file';
    imageInput.accept = 'image/*';
    imageInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                currentSection.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
    currentSection.appendChild(imageInput);
}

// Adiciona uma assinatura à seção
function addSignature() {
    if (!currentSection) return;

    const canvas = document.createElement('canvas');
    canvas.classList.add('signature-canvas');
    currentSection.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isDrawing) {
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
    });

    canvas.addEventListener('mouseup', () => {
        isDrawing = false;
    });

    canvas.addEventListener('mouseout', () => {
        isDrawing = false;
    });
}

// Exibe o pop-up para inserir treinamento
function showPopup() {
    document.getElementById('training-popup').style.display = 'block';
}

// Salva o treinamento
function saveTraining() {
    const title = document.getElementById('training-title').value;
    const location = document.getElementById('location').value;
    const sector = document.getElementById('sector').value;
    const instructor = document.getElementById('instructor').value;
    const signature = document.getElementById('signature');

    if (!title || !location || !sector || !instructor || !signature) {
        alert("Por favor, preencha todas as informações!");
        return;
    }

    const table = document.getElementById('trainings-table').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    newRow.innerHTML = `<td>${title}</td><td>${location}</td><td>${sector}</td><td>${instructor}</td><td><img src="${signature.toDataURL()}" alt="Assinatura" width="50" height="50"></td>`;
    document.getElementById('training-popup').style.display = 'none';

    // Limpa os campos
    document.getElementById('training-title').value = '';
    document.getElementById('location').value = '';
    document.getElementById('sector').value = '';
    document.getElementById('instructor').value = '';
}

// Inicia o cronômetro
function startTimer() {
    if (cronometroAtivo) return; // Se o cronômetro já estiver ativo, não faz nada

    cronometroAtivo = true;
    timerInterval = setInterval(() => {
        seconds++;
        document.getElementById('timer').textContent = formatTime(seconds);
    }, 1000);
}

// Para o cronômetro
function stopTimer() {
    clearInterval(timerInterval);
    cronometroAtivo = false;
    cronometroValor = seconds;
    seconds = 0; // Reseta o cronômetro visual
}

// Formata o tempo do cronômetro para "mm:ss"
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
}

// Baixa os treinamentos em formato CSV
function downloadCSV() {
    const table = document.getElementById('trainings-table');
    let csv = '';
    for (let row of table.rows) {
        let rowData = [];
        for (let cell of row.cells) {
            rowData.push(cell.innerText || cell.textContent);
        }
        csv += rowData.join(',') + '\n';
    }

    const blob = new Blob([csv], { type: 'text/csv' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'treinamentos.csv';
    link.click();
}
</scripe>
    </body>
    </html>

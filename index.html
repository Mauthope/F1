<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .modal-header, .modal-footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        .header {
            text-align: center;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
        }
        .content {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .section {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .section-column {
            width: 100%;
        }
        .section-title, .text-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .arrow {
            width: 20px;
            height: 20px;
            background-color: black;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            margin: 10px;
        }
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 24px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
        }
        .form-group button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Cadastro de Treinamento</h1>
    </div>

    <!-- Content -->
    <div class="content" id="content">
        <!-- Sessões serão adicionadas aqui -->
    </div>

    <!-- Timer -->
    <div class="timer-container">
        <button onclick="startTimer()">Iniciar Cronômetro</button>
        <span class="timer" id="timer">00:00</span>
        <button onclick="stopTimer()">Parar Cronômetro</button>
    </div>

    <!-- Modal de Treinamento -->
    <div class="modal" id="trainingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastrar Treinamento</h2>
                <button onclick="closeTrainingModal()">Fechar</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="trainingTitle">Título do Treinamento</label>
                    <input type="text" id="trainingTitle">
                </div>
                <div class="form-group">
                    <label for="trainer">Ministrante</label>
                    <input type="text" id="trainer">
                </div>
                <div class="form-group">
                    <label for="shift">Turno</label>
                    <select id="shift">
                        <option value="manhã">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sector">Setor</label>
                    <input type="text" id="sector">
                </div>
                <div class="form-group">
                    <label for="signature">Assinatura</label>
                    <input type="text" id="signature">
                </div>
                <div class="form-group">
                    <button onclick="saveTraining()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de Treinamentos -->
    <div class="table-container">
        <table id="trainingTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Ministrante</th>
                    <th>Turno</th>
                    <th>Setor</th>
                    <th>Assinatura</th>
                    <th>Tempo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let timerInterval;
        let seconds = 0;
        let isTimerRunning = false;

        function addSection() {
            const content = document.getElementById('content');
            const section = document.createElement('div');
            section.classList.add('section');
            const sectionTitle = document.createElement('input');
            sectionTitle.classList.add('section-title');
            sectionTitle.placeholder = "Título da Seção";
            section.appendChild(sectionTitle);
            content.appendChild(section);
        }

        function addText() {
            const content = document.getElementById('content');
            const sectionColumn = document.createElement('div');
            sectionColumn.classList.add('section-column');
            const textBox = document.createElement('textarea');
            textBox.classList.add('text-box');
            sectionColumn.appendChild(textBox);
            content.appendChild(sectionColumn);
        }

        function addImage() {
            const content = document.getElementById('content');
            const sectionColumn = document.createElement('div');
            sectionColumn.classList.add('section-column');
            const image = document.createElement('img');
            image.src = 'https://via.placeholder.com/150';
            image.alt = "Imagem Exemplo";
            sectionColumn.appendChild(image);
            content.appendChild(sectionColumn);
        }

        function addArrow() {
            const content = document.getElementById('content');
            const arrow = document.createElement('div');
            arrow.classList.add('arrow');
            content.appendChild(arrow);
        }

        function openTrainingModal() {
            document.getElementById('trainingModal').style.display = 'flex';
        }

        function closeTrainingModal() {
            document.getElementById('trainingModal').style.display = 'none';
        }

        function startTimer() {
            if (!isTimerRunning) {
                isTimerRunning = true;
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function stopTimer() {
            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
            }
        }

        function updateTimer() {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function saveTraining() {
            const trainingTitle = document.getElementById('trainingTitle').value;
            const trainer = document.getElementById('trainer').value;
            const shift = document.getElementById('shift').value;
            const sector = document.getElementById('sector').value;
            const signature = document.getElementById('signature').value;
            const trainingTime = document.getElementById('timer').textContent;

            if (!trainingTitle || !trainer || !shift || !sector || !signature || trainingTime === "00:00") {
                alert("Por favor, preencha todos os campos do treinamento e inicie o cronômetro.");
                return;
            }

            const table = document.getElementById('trainingTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = trainingTitle;
            newRow.insertCell(1).textContent = trainer;
            newRow.insertCell(2).textContent = shift;
            newRow.insertCell(3).textContent = sector;
            newRow.insertCell(4).textContent = signature;
            newRow.insertCell(5).textContent = trainingTime;
            newRow.insertCell(6).innerHTML = '<button onclick="deleteTraining(this)">Excluir</button>';
            
            closeTrainingModal();
        }

        function deleteTraining(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        function exportToCSV() {
            const rows = Array.from(document.querySelectorAll('table tr'));
            const csvContent = rows.map(row => {
                const cells = Array.from(row.querySelectorAll('th, td'));
                return cells.map(cell => `"${cell.textContent.replace(/"/g, '""')}"`).join(',');
            }).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'treinamentos.csv';
            link.click();
        }

        // Adiciona uma seção por padrão
        addSection();
    </script>
</body>
</html>

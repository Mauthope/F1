<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            overflow-y: auto;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #aaa;
            background: #f3f3f3;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: calc(100% - 40px);
            text-align: center;
            font-size: 12px;
        }

        .section-content img, .section-content video {
            max-width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Gerador de Página</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título">
    </div>

    <div class="form-group">
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" placeholder="Digite o responsável">
    </div>

    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date">
    </div>

    <button onclick="generatePage()">Gerar Página</button>
</div>

<div id="generated-page">
    <div id="content"></div>
    <div class="footer">
        <span id="footer-title"></span> | 
        <span id="footer-responsible"></span> | 
        <span id="footer-date"></span>
    </div>
</div>

<script>
    function generatePage() {
        const title = document.getElementById('title').value;
        const responsible = document.getElementById('responsible').value;
        const date = document.getElementById('date').value;

        if (!title || !responsible || !date) {
            alert("Por favor, preencha todas as informações!");
            return;
        }

        document.getElementById('footer-title').textContent = title;
        document.getElementById('footer-responsible').textContent = responsible;
        document.getElementById('footer-date').textContent = new Date(date).toLocaleDateString();

        document.getElementById('generated-page').style.display = "block";
        addSection();
    }

    function addSection() {
        const content = document.getElementById('content');

        const section = document.createElement('div');
        section.classList.add('section');

        const addText = document.createElement('button');
        addText.textContent = "Adicionar Texto";
        addText.onclick = () => {
            const text = prompt("Digite o texto:");
            if (text) {
                const paragraph = document.createElement('p');
                paragraph.textContent = text;
                section.appendChild(paragraph);
            }
        };

        const addImage = document.createElement('button');
        addImage.textContent = "Adicionar Imagem";
        addImage.onclick = () => {
            const url = prompt("Digite a URL da imagem:");
            if (url) {
                const img = document.createElement('img');
                img.src = url;
                section.appendChild(img);
            }
        };

        const addVideo = document.createElement('button');
        addVideo.textContent = "Adicionar Vídeo";
        addVideo.onclick = () => {
            const url = prompt("Digite a URL do vídeo:");
            if (url) {
                const video = document.createElement('video');
                video.src = url;
                video.controls = true;
                section.appendChild(video);
            }
        };

        const addSubsection = document.createElement('button');
        addSubsection.textContent = "Adicionar Subsessão";
        addSubsection.onclick = () => {
            addSection();
        };

        section.appendChild(addText);
        section.appendChild(addImage);
        section.appendChild(addVideo);
        section.appendChild(addSubsection);

        content.appendChild(section);
    }
</script>
</body>
</html>

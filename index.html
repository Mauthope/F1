<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .section-column img {
            max-width: 8cm;
            max-height: 8cm;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        #training-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #training-popup input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #signature-canvas {
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        #training-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #training-table th,
        #training-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #training-table th {
            background: #f4f4f4;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gerador de Página</h1>
    </header>

    <div class="container">
        <button onclick="openTrainingPopup()">Inserir Treinamento</button>
        <button onclick="downloadCSV()">Baixar CSV</button>
    </div>

    <div id="generated-page">
        <div id="content"></div>
    </div>

    <div id="training-popup">
        <h3>Inserir Treinamento</h3>
        <input type="text" id="training-title" placeholder="Título">
        <input type="text" id="training-location" placeholder="Local">
        <input type="text" id="training-department" placeholder="Setor">
        <input type="text" id="training-presenter" placeholder="Ministrante">
        <canvas id="signature-canvas" width="300" height="100"></canvas>
        <button onclick="saveTraining()">Salvar</button>
        <button onclick="closeTrainingPopup()">Cancelar</button>
    </div>

    <table id="training-table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Local</th>
                <th>Setor</th>
                <th>Ministrante</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let trainingStartTime;
        const signatureCanvas = document.getElementById('signature-canvas');
        const signatureCtx = signatureCanvas.getContext('2d');
        let isDrawing = false;

        signatureCanvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            signatureCtx.moveTo(e.offsetX, e.offsetY);
        });

        signatureCanvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                signatureCtx.lineTo(e.offsetX, e.offsetY);
                signatureCtx.stroke();
            }
        });

        signatureCanvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        function openTrainingPopup() {
            trainingStartTime = Date.now();
            document.getElementById('training-popup').style.display = 'block';
        }

        function closeTrainingPopup() {
            document.getElementById('training-popup').style.display = 'none';
        }

        function saveTraining() {
            const title = document.getElementById('training-title').value;
            const location = document.getElementById('training-location').value;
            const department = document.getElementById('training-department').value;
            const presenter = document.getElementById('training-presenter').value;
            const elapsedTime = ((Date.now() - trainingStartTime) / 1000).toFixed(2);

            const tableBody = document.getElementById('training-table').querySelector('tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${title}</td>
                <td>${location}</td>
                <td>${department}</td>
                <td>${presenter}</td>
                <td>${elapsedTime}s</td>
            `;
            tableBody.appendChild(row);

            closeTrainingPopup();
        }

        function downloadCSV() {
            const rows = Array.from(document.querySelectorAll('#training-table tr'));
            const csvContent = rows.map(row => {
                return Array.from(row.querySelectorAll('th, td')).map(cell => cell.textContent).join(',');
            }).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'treinamentos.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>

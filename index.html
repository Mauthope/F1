<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #aaa;
            background: #f3f3f3;
            position: relative;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            background: #f3f3f3;
            width: 100%;
            border: none;
        }

        .section-content {
            display: flex;
            gap: 10px;
        }

        .section-column {
            flex: 1;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-column img,
        .section-column video {
            max-width: 8cm;
            max-height: 8cm;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .text-box {
            width: 100%;
            max-width: 8cm;
            min-height: 50px;
            border: 1px dashed #ccc;
            padding: 5px;
            resize: vertical;
            word-wrap: break-word;
            overflow: hidden;
            white-space: pre-wrap;
            box-sizing: border-box;
            display: inline-block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button-container button {
            background: none;
            border: 1px dashed #aaa;
            padding: 5px 10px;
            cursor: pointer;
            color: #555;
        }

        .button-container button:hover {
            background: #ddd;
        }

        .button-container button:active {
            background: #bbb;
        }

        .arrow {
            position: absolute;
            width: 2px;
            background: black;
            z-index: 10;
        }

        @media print {
            button {
                display: none !important;
            }

            #generated-page {
                border: none;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Gerador de Página</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título">
    </div>

    <div class="form-group">
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" placeholder="Digite o responsável">
    </div>

    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date">
    </div>

    <button onclick="generatePage()">Gerar Página</button>
</div>

<div id="generated-page">
    <div class="header-info">
        <div id="header-title"></div>
        <div id="header-responsible"></div>
        <div id="header-date"></div>
    </div>
    <div id="content"></div>
</div>

<div class="button-container">
    <button onclick="addSection()">Adicionar Sessão</button>
    <button onclick="addText()">Adicionar Texto</button>
    <button onclick="addImage()">Adicionar Imagem</button>
    <button onclick="addArrow()">Adicionar Seta</button>
</div>

<script>
    let startArrow = null;
    let isDrawingArrow = false;
    let currentSection = null;
    let point1 = null;

    function generatePage() {
        const title = document.getElementById('title').value;
        const responsible = document.getElementById('responsible').value;
        const date = document.getElementById('date').value;

        if (!title || !responsible || !date) {
            alert("Por favor, preencha todas as informações!");
            return;
        }

        document.getElementById('header-title').textContent = "Título: " + title;
        document.getElementById('header-responsible').textContent = "Responsável: " + responsible;
        document.getElementById('header-date').textContent = "Data: " + new Date(date).toLocaleDateString();

        document.getElementById('generated-page').style.display = "block";
    }

    function addSection() {
        const content = document.getElementById('content');

        const section = document.createElement('div');
        section.classList.add('section');

        const sectionTitle = document.createElement('input');
        sectionTitle.placeholder = 'Título da Sessão';
        sectionTitle.classList.add('section-title');
        section.appendChild(sectionTitle);

        const sectionContent = document.createElement('div');
        sectionContent.classList.add('section-content');

        const column1 = document.createElement('div');
        column1.classList.add('section-column');
        column1.setAttribute('id', 'column1');
        sectionContent.appendChild(column1);

        const column2 = document.createElement('div');
        column2.classList.add('section-column');
        column2.setAttribute('id', 'column2');
        sectionContent.appendChild(column2);

        section.appendChild(sectionContent);

        content.appendChild(section);
        currentSection = section;
    }

    function addText() {
        const column2 = currentSection.querySelector('#column2');
        const textBox = document.createElement('div');
        textBox.classList.add('text-box');
        textBox.contentEditable = "true";
        column2.appendChild(textBox);
    }

    function addImage() {
        const column1 = currentSection.querySelector('#column1');
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = () => {
            const file = input.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = function() {
                    img.style.maxWidth = '8cm'; // Ensures that image width does not exceed 8cm
                    column1.appendChild(img);
                    adjustTextAlignment();
                };
                img.onclick = () => img.remove(); // Delete image on click
            }
        };
        input.click();
    }

    function adjustTextAlignment() {
        const column2 = currentSection.querySelector('#column2');
        const images = currentSection.querySelectorAll('#column1 img');
        const lastImage = images[images.length - 1];

        // Adjust text boxes so that they align with the height of the last image
        const textBoxes = column2.querySelectorAll('.text-box');
        if (lastImage) {
            const imageHeight = lastImage.offsetHeight;

            textBoxes.forEach(textBox => {
                textBox.style.marginTop = ${imageHeight + 10}px;
            });
        }
    }

    function addArrow() {
        const section = currentSection;
        section.onmousedown = (e) => {
            if (!point1) {
                point1 = { x: e.clientX - section.getBoundingClientRect().left, y: e.clientY - section.getBoundingClientRect().top };
            } else {
                const point2 = { x: e.clientX - section.getBoundingClientRect().left, y: e.clientY - section.getBoundingClientRect().top };
                drawArrow(point1, point2);
                point1 = null;
            }
        };
    }

    function drawArrow(point1, point2) {
        const section = currentSection;
        const arrow = document.createElement('div');
        const dx = point2.x - point1.x;
        const dy = point2.y - point1.y;
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;

        arrow.classList.add('arrow');
        arrow.style.height = Math.sqrt(dx * dx + dy * dy) + 'px';
        arrow.style.transform = rotate(${angle}deg);
        arrow.style.top = point1.y + 'px';
        arrow.style.left = point1.x + 'px';

        section.appendChild(arrow);
    }
</script>
</body>
</html>

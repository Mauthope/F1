<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #generated-page {
            display: none;
            margin-top: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .text-box {
            width: 100%;
            height: 100px;
        }
        .section-title {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Gerador de Página</h1>

<!-- Formulário de entrada -->
<div>
    <input type="text" id="title" placeholder="Título" />
    <input type="text" id="responsible" placeholder="Responsável" />
    <input type="date" id="date" />
    <button onclick="generatePage()">Gerar Página</button>
</div>

<!-- Exibição da página gerada -->
<div id="generated-page">
    <div id="header-title"></div>
    <div id="header-responsible"></div>
    <div id="header-date"></div>

    <div id="content"></div>
    <button onclick="addSection()">Adicionar Seção</button>
    <button onclick="addText()">Adicionar Caixa de Texto</button>
    <button onclick="addImage()">Adicionar Imagem</button>
    <button onclick="addSignature()">Adicionar Assinatura</button>
</div>

<!-- Popup para inserção de treinamentos -->
<div id="training-popup" style="display: none;">
    <input type="text" id="training-title" placeholder="Título do Treinamento" />
    <input type="text" id="location" placeholder="Local" />
    <input type="text" id="sector" placeholder="Setor" />
    <input type="text" id="instructor" placeholder="Instrutor" />
    <button onclick="saveTraining()">Salvar</button>
</div>

<!-- Tabela de Treinamentos -->
<table id="trainings-table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Local</th>
            <th>Setor</th>
            <th>Instrutor</th>
            <th>Assinatura</th>
        </tr>
    </thead>
    <tbody>
        <!-- Dados do treinamento serão inseridos aqui -->
    </tbody>
</table>

<button onclick="downloadCSV()">Baixar CSV</button>

<script src="script.js"></script>
</body>
</html>


<script>

    let currentSection = null; // Variável para armazenar a seção atual
let timerInterval;
let seconds = 0;
let cronometroAtivo = false; // Para evitar que o cronômetro inicie múltiplas vezes
let cronometroValor = 0; // Para armazenar o tempo do cronômetro

// Gera o conteúdo da página
function generatePage() {
    const title = document.getElementById('title').value;
    const responsible = document.getElementById('responsible').value;
    const date = document.getElementById('date').value;

    if (!title || !responsible || !date) {
        alert("Por favor, preencha todas as informações!");
        return;
    }

    document.getElementById('header-title').textContent = "Título: " + title;
    document.getElementById('header-responsible').textContent = "Responsável: " + responsible;
    document.getElementById('header-date').textContent = "Data: " + new Date(date).toLocaleDateString();

    document.getElementById('generated-page').style.display = 'block';
}

// Adiciona uma nova seção
function addSection() {
    const content = document.getElementById('content');
    const section = document.createElement('div');
    section.classList.add('section');

    const title = document.createElement('input');
    title.type = 'text';
    title.placeholder = 'Título da Sessão';
    title.classList.add('section-title');

    const sectionContent = document.createElement('div');
    sectionContent.classList.add('section-content');

    section.appendChild(title);
    section.appendChild(sectionContent);
    content.appendChild(section);

    currentSection = sectionContent; // Atualiza a seção atual
}

// Adiciona uma caixa de texto à seção
function addText() {
    if (!currentSection) return;

    const textBox = document.createElement('textarea');
    textBox.classList.add('text-box');
    currentSection.appendChild(textBox);
}

// Adiciona uma imagem à seção
function addImage() {
    if (!currentSection) return;

    const imageInput = document.createElement('input');
    imageInput.type = 'file';
    imageInput.accept = 'image/*';
    imageInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                currentSection.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
    currentSection.appendChild(imageInput);
}

// Adiciona uma assinatura à seção
function addSignature() {
    if (!currentSection) return;

    const canvas = document.createElement('canvas');
    canvas.classList.add('signature-canvas');
    currentSection.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isDrawing) {
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
    });

    canvas.addEventListener('mouseup', () => {
        isDrawing = false;
    });

    canvas.addEventListener('mouseout', () => {
        isDrawing = false;
    });
}

// Exibe o pop-up para inserir treinamento
function showPopup() {
    document.getElementById('training-popup').style.display = 'block';
}

// Salva o treinamento
function saveTraining() {
    const title = document.getElementById('training-title').value;
    const location = document.getElementById('location').value;
    const sector = document.getElementById('sector').value;
    const instructor = document.getElementById('instructor').value;
    const signature = document.getElementById('signature');

    if (!title || !location || !sector || !instructor || !signature) {
        alert("Por favor, preencha todas as informações!");
        return;
    }

    const table = document.getElementById('trainings-table').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    newRow.innerHTML = `<td>${title}</td><td>${location}</td><td>${sector}</td><td>${instructor}</td><td><img src="${signature.toDataURL()}" alt="Assinatura" width="50" height="50"></td>`;
    document.getElementById('training-popup').style.display = 'none';

    // Limpa os campos
    document.getElementById('training-title').value = '';
    document.getElementById('location').value = '';
    document.getElementById('sector').value = '';
    document.getElementById('instructor').value = '';
}

// Inicia o cronômetro
function startTimer() {
    if (cronometroAtivo) return; // Se o cronômetro já estiver ativo, não faz nada

    cronometroAtivo = true;
    timerInterval = setInterval(() => {
        seconds++;
        document.getElementById('timer').textContent = formatTime(seconds);
    }, 1000);
}

// Para o cronômetro
function stopTimer() {
    clearInterval(timerInterval);
    cronometroAtivo = false;
    cronometroValor = seconds;
    seconds = 0; // Reseta o cronômetro visual
}

// Formata o tempo do cronômetro para "mm:ss"
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
}

// Baixa os treinamentos em formato CSV
function downloadCSV() {
    const table = document.getElementById('trainings-table');
    let csv = '';
    for (let row of table.rows) {
        let rowData = [];
        for (let cell of row.cells) {
            rowData.push(cell.innerText || cell.textContent);
        }
        csv += rowData.join(',') + '\n';
    }

    const blob = new Blob([csv], { type: 'text/csv' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'treinamentos.csv';
    link.click();
}
</scripe>
    </body>
    </html>

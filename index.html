<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid black;
            padding: 20px;
            position: relative;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            display: flex;
            flex-direction: column;
            border: 1px dashed #aaa;
            margin-bottom: 20px;
            padding: 10px;
        }

        .section-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .section img {
            width: 8cm;
            height: 8cm;
            object-fit: contain;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .section textarea {
            flex: 1;
            resize: none;
            height: 8cm;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 14px;
        }

        button {
            background: none;
            border: 1px dashed #555;
            padding: 5px 10px;
            cursor: pointer;
            color: #555;
        }

        button:hover {
            background: #ddd;
        }

        .ghost {
            display: inline-block;
            margin: 10px 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        @media print {
            button {
                display: none !important;
            }

            #generated-page {
                border: none;
            }
        }
    </style>
</head>
<body>
<header>
    Gerador de Página com Sessões Dinâmicas
</header>

<div class="container">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título">
    </div>
    <div class="form-group">
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" placeholder="Digite o responsável">
    </div>
    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date">
    </div>
    <button onclick="generatePage()">Gerar Página</button>
</div>

<div id="generated-page">
    <div class="header-info">
        <div id="header-title"></div>
        <div id="header-responsible"></div>
        <div id="header-date"></div>
    </div>
    <canvas id="arrow-canvas"></canvas>
    <div id="content"></div>
    <button class="ghost" onclick="addSection()">Adicionar Sessão</button>
    <button class="ghost" onclick="enableArrowMode()">Adicionar Setas</button>
</div>

<script>
    let isArrowMode = false;
    let arrowStart = null;

    function generatePage() {
        const title = document.getElementById('title').value;
        const responsible = document.getElementById('responsible').value;
        const date = document.getElementById('date').value;

        if (!title || !responsible || !date) {
            alert("Por favor, preencha todas as informações!");
            return;
        }

        document.getElementById('header-title').textContent = "Título: " + title;
        document.getElementById('header-responsible').textContent = "Responsável: " + responsible;
        document.getElementById('header-date').textContent = "Data: " + new Date(date).toLocaleDateString();

        document.getElementById('generated-page').style.display = "block";
    }

    function addSection() {
        const content = document.getElementById('content');
        const section = document.createElement('div');
        section.classList.add('section');

        const sectionTitle = document.createElement('input');
        sectionTitle.placeholder = 'Título da Sessão';
        sectionTitle.style.marginBottom = "10px";
        section.appendChild(sectionTitle);

        const sectionContent = document.createElement('div');
        sectionContent.classList.add('section-content');

        const img = document.createElement('img');
        img.onclick = () => editImage(img);
        img.src = "https://via.placeholder.com/150";
        sectionContent.appendChild(img);

        const text = document.createElement('textarea');
        text.placeholder = "Escreva algo...";
        sectionContent.appendChild(text);

        section.appendChild(sectionContent);
        content.appendChild(section);
    }

    function editImage(img) {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = () => {
            const file = input.files[0];
            if (file) img.src = URL.createObjectURL(file);
        };
        input.click();
    }

    function enableArrowMode() {
        isArrowMode = !isArrowMode;
        alert(isArrowMode ? "Modo de setas ativado" : "Modo de setas desativado");
        const canvas = document.getElementById('arrow-canvas');
        if (isArrowMode) {
            canvas.width = document.getElementById('generated-page').offsetWidth;
            canvas.height = document.getElementById('generated-page').offsetHeight;
            canvas.style.pointerEvents = 'auto';
            canvas.addEventListener('click', drawArrow);
        } else {
            canvas.removeEventListener('click', drawArrow);
        }
    }

    function drawArrow(event) {
        const canvas = document.getElementById('arrow-canvas');
        const ctx = canvas.getContext('2d');
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        if (!arrowStart) {
            arrowStart = { x, y };
        } else {
            ctx.beginPath();
            ctx.moveTo(arrowStart.x, arrowStart.y);
            ctx.lineTo(x, y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
            arrowStart = null;
        }
    }
</script>
</body>
</html>

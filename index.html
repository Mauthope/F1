<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style> 
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

#a4 {
    width: 21cm;
    height: 29.7cm;
    margin: auto;
    border: 1px solid #000;
    position: relative;
}

#page-buttons {
    margin-bottom: 10px;
}

#page-footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-size: 12px;
}

.hidden {
    display: none;
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    border: 1px solid #ccc;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

    </style>
<body>
    <!-- Primeira Parte -->
    <section id="config-section">
        <h2>Configurações</h2>
        <div>
            <label for="footer-info">Informações do Rodapé:</label>
            <textarea id="footer-info" placeholder="Digite informações para o rodapé..."></textarea>
        </div>
        <div id="timer">
            <span id="time-display">00:00:00</span>
            <button id="start-timer">Iniciar</button>
            <button id="stop-timer">Parar</button>
        </div>
    </section>

    <!-- Segunda Parte -->
    <section id="page-section">
        <div id="page-buttons">
            <button id="add-session">Inserir Sessão</button>
            <button id="add-image">Inserir Imagem</button>
            <button id="add-text">Inserir Texto</button>
            <button id="add-shape">Inserir Forma</button>
            <button id="add-training">Inserir Treinamento</button>
        </div>
        <div id="page" class="a4">
            <footer id="page-footer"></footer>
        </div>
    </section>

    <!-- Pop-up para Treinamento -->
    <div id="training-popup" class="popup hidden">
        <h3>Inserir Treinamento</h3>
        <label>IT: <input type="text" id="it"></label>
        <label>Local: <input type="text" id="local"></label>
        <label>Setor: <input type="text" id="setor"></label>
        <label>Ministrante: <input type="text" id="ministrante"></label>
        <label>Assinatura: <input type="text" id="assinatura"></label>
        <label>Tempo: <input type="text" id="time"></label>
        <button id="close-popup">Fechar</button>
    </div>

    <script src="scripts.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", () => {
    const footerInfo = document.getElementById("footer-info");
    const pageFooter = document.getElementById("page-footer");
    const startTimer = document.getElementById("start-timer");
    const stopTimer = document.getElementById("stop-timer");
    const timeDisplay = document.getElementById("time-display");
    const addSession = document.getElementById("add-session");
    const trainingPopup = document.getElementById("training-popup");
    const closePopup = document.getElementById("close-popup");

    let timerInterval;
    let seconds = 0;

    function formatTime(s) {
        const hrs = String(Math.floor(s / 3600)).padStart(2, "0");
        const mins = String(Math.floor((s % 3600) / 60)).padStart(2, "0");
        const secs = String(s % 60).padStart(2, "0");
        return `${hrs}:${mins}:${secs}`;
    }

    footerInfo.addEventListener("input", () => {
        pageFooter.textContent = footerInfo.value;
    });

    startTimer.addEventListener("click", () => {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            seconds++;
            timeDisplay.textContent = formatTime(seconds);
        }, 1000);
    });

    stopTimer.addEventListener("click", () => {
        clearInterval(timerInterval);
    });

    addSession.addEventListener("click", () => {
        const session = document.createElement("div");
        session.innerHTML = `
            <h4>Sessão</h4>
            <div style="display: flex; gap: 10px;">
                <div style="width: 8cm; height: 8cm; border: 1px solid #ccc;">Imagens</div>
                <textarea style="flex: 1;" placeholder="Insira textos..."></textarea>
            </div>
        `;
        document.getElementById("page").appendChild(session);
    });

    closePopup.addEventListener("click", () => {
        trainingPopup.classList.add("hidden");
    });

    document.getElementById("add-training").addEventListener("click", () => {
        trainingPopup.classList.remove("hidden");
    });
});

    </script>
</body>
</html>

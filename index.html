<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #generated-page {
            display: none;
            margin: 20px auto;
            width: 210mm;
            height: 297mm;
            background: white;
            border: 1px solid #000;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #aaa;
            background: #f3f3f3;
            position: relative;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            background: #f3f3f3;
            width: 100%;
            border: none;
        }

        .section-content {
            display: flex;
            gap: 10px;
        }

        .section-column {
            flex: 1;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-column img,
        .section-column video {
            max-width: 8cm;
            max-height: 8cm;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .text-box {
            width: 100%;
            max-width: 8cm;
            min-height: 50px;
            border: 1px dashed #ccc;
            padding: 5px;
            resize: vertical;
            word-wrap: break-word;
            overflow: hidden;
            white-space: pre-wrap;
            box-sizing: border-box;
            display: inline-block;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button-container button {
            background: none;
            border: 1px dashed #aaa;
            padding: 5px 10px;
            cursor: pointer;
            color: #555;
        }

        .button-container button:hover {
            background: #ddd;
        }

        .button-container button:active {
            background: #bbb;
        }

        .arrow {
            position: absolute;
            width: 2px;
            background: black;
            z-index: 10;
        }

        #trainingModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #trainingModalContent {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }

        #trainingModalContent input, #trainingModalContent button {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Gerador de Página</h1>
</header>

<div class="container">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título">
    </div>

    <div class="form-group">
        <label for="responsible">Responsável:</label>
        <input type="text" id="responsible" placeholder="Digite o responsável">
    </div>

    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date">
    </div>

    <button onclick="generatePage()">Gerar Página</button>
</div>

<div id="generated-page">
    <div class="header-info">
        <div id="header-title"></div>
        <div id="header-responsible"></div>
        <div id="header-date"></div>
    </div>
    <div id="content"></div>
</div>

<div class="button-container">
    <button onclick="addSection()">Adicionar Sessão</button>
    <button onclick="addText()">Adicionar Texto</button>
    <button onclick="addImage()">Adicionar Imagem</button>
    <button onclick="addArrow()">Adicionar Seta</button>
    <button onclick="startTimer()">Iniciar Cronômetro</button>
    <button onclick="openTrainingModal()">Treinamento</button>
</div>

<!-- Modal for Training -->
<div id="trainingModal">
    <div id="trainingModalContent">
        <h3>Cadastro de Treinamento</h3>
        <input type="text" id="trainingTitle" placeholder="Título do Treinamento">
        <input type="text" id="trainer" placeholder="Ministrante">
        <input type="text" id="shift" placeholder="Turno">
        <input type="text" id="sector" placeholder="Setor">
        <input type="text" id="signature" placeholder="Assinatura">
        <input type="hidden" id="trainingTime">
        <button onclick="saveTraining()">Salvar</button>
        <button onclick="closeTrainingModal()">Fechar</button>
    </div>
</div>

<script>
  let currentSection = null;
let imageIndex = 0; // Contador para controlar a inserção e alinhamento das imagens
let timerInterval;
let startTime;

function generatePage() {
    const title = document.getElementById('title').value;
    const responsible = document.getElementById('responsible').value;
    const date = document.getElementById('date').value;

    if (!title || !responsible || !date) {
        alert("Por favor, preencha todas as informações!");
        return;
    }

    document.getElementById('header-title').textContent = "Título: " + title;
    document.getElementById('header-responsible').textContent = "Responsável: " + responsible;
    document.getElementById('header-date').textContent = "Data: " + new Date(date).toLocaleDateString();

    document.getElementById('generated-page').style.display = "block";
}

function addSection() {
    const content = document.getElementById('content');

    const section = document.createElement('div');
    section.classList.add('section');

    const sectionTitle = document.createElement('input');
    sectionTitle.placeholder = 'Título da Sessão';
    sectionTitle.classList.add('section-title');
    section.appendChild(sectionTitle);

    const sectionContent = document.createElement('div');
    sectionContent.classList.add('section-content');

    const column1 = document.createElement('div');
    column1.classList.add('section-column');
    column1.setAttribute('id', 'column1');
    sectionContent.appendChild(column1);

    const column2 = document.createElement('div');
    column2.classList.add('section-column');
    column2.setAttribute('id', 'column2');
    sectionContent.appendChild(column2);

    section.appendChild(sectionContent);

    content.appendChild(section);
    currentSection = section;
    imageIndex = 0; // Resetar o índice das imagens a cada nova seção
}

function addText() {
    const column2 = currentSection.querySelector('#column2');
    const textBox = document.createElement('div');
    textBox.classList.add('text-box');
    textBox.contentEditable = "true";
    column2.appendChild(textBox);

    // Alinhar o texto com a última imagem inserida
    alignTextWithImage();
}

function addImage() {
    const column1 = currentSection.querySelector('#column1');
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.onchange = () => {
        const file = input.files[0];
        if (file) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.onclick = () => enlargeImage(img);
            column1.appendChild(img);

            // Incrementar o índice da imagem após a inserção
            imageIndex++;
        }
    };
    input.click();
}

function enlargeImage(img) {
    const modal = document.createElement('div');
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100%';
    modal.style.height = '100%';
    modal.style.background = 'rgba(0, 0, 0, 0.8)';
    modal.style.zIndex = '1000';
    modal.style.display = 'flex';
    modal.style.alignItems = 'center';
    modal.style.justifyContent = 'center';

    const modalImg = document.createElement('img');
    modalImg.src = img.src;
    modalImg.style.maxWidth = '90%';
    modalImg.style.maxHeight = '90%';
    modal.appendChild(modalImg);

    const closeButton = document.createElement('button');
    closeButton.textContent = 'Fechar';
    closeButton.style.position = 'absolute';
    closeButton.style.top = '20px';
    closeButton.style.right = '20px';
    closeButton.style.backgroundColor = 'red';
    closeButton.style.color = 'white';
    closeButton.style.border = 'none';
    closeButton.style.padding = '10px';
    closeButton.style.cursor = 'pointer';
    closeButton.onclick = () => {
        document.body.removeChild(modal);
    };

    modal.appendChild(closeButton);
    document.body.appendChild(modal);
}

function addArrow() {
    const column1 = currentSection.querySelector('#column1');
    const arrow = document.createElement('div');
    arrow.classList.add('arrow');
    arrow.style.height = '1px';
    arrow.style.width = '50px';
    column1.appendChild(arrow);
}

function startTimer() {
    const startButton = document.querySelector('button[onclick="startTimer()"]');
    if (startButton.textContent === "Iniciar Cronômetro") {
        startButton.textContent = "Parar Cronômetro";
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
    } else {
        clearInterval(timerInterval);
        startButton.textContent = "Iniciar Cronômetro";
    }
}

function updateTimer() {
    const elapsed = Date.now() - startTime;
    const minutes = Math.floor(elapsed / 60000);
    const seconds = Math.floor((elapsed % 60000) / 1000);
    const timerDisplay = document.getElementById('timer');
    timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
}

function openTrainingModal() {
    document.getElementById('trainingModal').style.display = 'flex';
    startTimer();
}

function closeTrainingModal() {
    document.getElementById('trainingModal').style.display = 'none';
    clearInterval(timerInterval);
}

function saveTraining() {
    // Captura o valor atual do cronômetro antes da validação
    const timerDisplay = document.getElementById('timer');
    const trainingTime = timerDisplay.textContent;

    // Captura os valores do modal
    const trainingTitle = document.getElementById('trainingTitle').value;
    const trainer = document.getElementById('trainer').value;
    const shift = document.getElementById('shift').value;
    const sector = document.getElementById('sector').value;
    const signature = document.getElementById('signature').value;

    // Verifica se todos os campos estão preenchidos
    if (!trainingTitle || !trainer || !shift || !sector || !signature || !trainingTime || trainingTime === "00:00") {
        alert("Por favor, preencha todos os campos do treinamento e inicie o cronômetro.");
        return;
    }

    // Simula o salvamento dos dados
    alert(`Treinamento salvo com sucesso!\n
        Título: ${trainingTitle}\n
        Treinador: ${trainer}\n
        Turno: ${shift}\n
        Setor: ${sector}\n
        Assinatura: ${signature}\n
        Duração: ${trainingTime}`);
    
    // Fecha o modal e reseta o cronômetro
    closeTrainingModal();
}

</script>
</body>
</html>
